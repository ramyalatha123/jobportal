<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Job</title>
  <link rel="stylesheet" href="add-job.css">
</head>
<body>

  <div class="container">
    <h1>Add New Job</h1>
  
    <form id="addJobForm">
      <input type="text" id="title" name="title" placeholder="Job Title" required>
      <input type="text" id="company" name="company" placeholder="Company Name" required>
      <input type="text" id="location" name="location" placeholder="Location" required> <!-- Added -->
      <input type="text" id="experience" name="experience" placeholder="Experience" required> <!-- Added -->
      <textarea id="description" name="description" placeholder="Job Description" required></textarea>
  
      <select id="category" name="category" required>
        <option value="">Select Category</option>
        <option value="fresher jobs">Fresher jobs</option>
        <option value="part-time">Part-time</option>
        <option value="internships">Internship</option>
      </select>
  
      <input type="date" id="lastDate" name="lastDate" required>
  
      <button type="submit">Add Job</button>
    </form>
  </div>
  

  <script src="add-job.js"></script>
</body>
</html>
